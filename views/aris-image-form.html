<div class="page-header row">
	<h1 class="col-md-12">{{ reviewCtrl.image.title }}</h1>
</div>

<div class="row">
	<a href="{{reviewCtrl.image.target}}" target="_blank">
		<img ng-src="{{reviewCtrl.image.url}}" class="img-thumbnail" alt="mock image">
	</a>
</div>
<div class="row">
<label>Description: </label><br/>
<textarea class="textarea" type="textarea" maxlength="250" 
			id="description"
			style="width: 250px; height: 150px;"
			ng-model="reviewCtrl.image.description" required></textarea>
</div>
<div class="row">
	<label>Stars: </label>
	 <select ng-model="reviewCtrl.image.stars" >
		<option value="5">5 Stars</option>
		<option value="4">4 Stars</option>
		<option value="3">3 Stars</option>
		<option value="2">2 Stars</option>
		<option value="1">1 Stars</option>
	</select> 
</div>

<div class="row">
	<label>Client id: </label>
	<input type="text"  ng-model="reviewCtrl.image.clientId" required/>
</div>
